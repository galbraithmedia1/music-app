<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music App</title>
    <link rel="stylesheet" href="./assets/icons/css/all.min.css" />
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="app-wrapper">
      <div class="player">
        <audio id="music-player"></audio>
        <div id="song-image" class="song-img" style="background-image: url('./images/song-1.jpg');"></div>
        <div class="song-details">
          <h2 id="song-title">Forget Me too ft. halsey</h2>
          <h3 id="song-artist">Chainsmokers</h3>
        </div>
        <div class="player-controls">
          <button id="prev-btn" class="skip-btn"><i class="fa-solid fa-backward fa-lg"></i></button>
          <button id="play-btn" class="play-btn"><i id="play-icon" class="fa-solid fa-play fa-2x"></i> </button>
          <button id="next-btn" class="skip-btn"><i class="fa-solid fa-forward fa-lg"></i></button>
        </div>
        <div class="next-up">
          <p>Next up: <span id="song-next-up">Forever Young</span></p>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
       
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script> 
<script type="text/javascript">
particlesJS("particles-js",
{
  "particles": {
    "number": {
      "value": 160,
      "density": {
        "enable": true,
        "value_area": 800
      }
    },
    "color": {
      "value": "#ffffff"
    },
    "shape": {
      "type": "circle",
      "stroke": {
        "width": 0,
        "color": "#000000"
      },
      "polygon": {
        "nb_sides": 5
      },
      "image": {
        "src": "img/github.svg",
        "width": 100,
        "height": 100
      }
    },
    "opacity": {
      "value": 1,
      "random": true,
      "anim": {
        "enable": true,
        "speed": 1,
        "opacity_min": 0,
        "sync": false
      }
    },
    "size": {
      "value": 3,
      "random": true,
      "anim": {
        "enable": false,
        "speed": 4,
        "size_min": 0.3,
        "sync": false
      }
    },
    "line_linked": {
      "enable": false,
      "distance": 150,
      "color": "#ffffff",
      "opacity": 0.4,
      "width": 1
    },
    "move": {
      "enable": true,
      "speed": 0.2,
      "direction": "none",
      "random": true,
      "straight": false,
      "out_mode": "out",
      "bounce": false,
      "attract": {
        "enable": false,
        "rotateX": 600,
        "rotateY": 600
      }
    }
  },
  "interactivity": {
    "detect_on": "canvas",
    "events": {
      "onhover": {
        "enable": true,
        "mode": "bubble"
      },
      "onclick": {
        "enable": true,
        "mode": "repulse"
      },
      "resize": true
    },
    "modes": {
      "grab": {
        "distance": 400,
        "line_linked": {
          "opacity": 1
        }
      },
      "bubble": {
        "distance": 250,
        "size": 0,
        "duration": 2,
        "opacity": 0,
        "speed": 3
      },
      "repulse": {
        "distance": 400,
        "duration": 0.4
      },
      "push": {
        "particles_nb": 4
      },
      "remove": {
        "particles_nb": 2
      }
    }
  },
  "retina_detect": true
}

</script>
  </body>
</html>
