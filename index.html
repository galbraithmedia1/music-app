<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music App</title>
    <link rel="stylesheet" href="./assets/icons/css/all.min.css" />
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="app-wrapper">
      <div class="player">
        <div class="song-img"></div>
        <div class="song-details">
          <h2>Forget Me too ft. halsey</h2>
          <h3>Chainsmokers</h3>
        </div>
        <div class="player-controls">
          <button class="skip-btn skip-back">
            <i class="fa-solid fa-backward fa-lg"></i>
          </button>
          <button class="play-btn"><i class="fa-solid fa-play fa-2x"></i></button>
          <button class="skip-btn skip-next">
            <i class="fa-solid fa-forward fa-lg"></i>
          </button>
        </div>
        <div class="next-up">
          <p>Next up: <span>Forever Young</span></p>
        </div>
      </div>
      
    </div>
  </body>
</html>
